{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div  style="background-color:Magenta;justify-content:center;" class="banner">
                <div style="margin-bottom:50px;margin-right:100px;justify-content:center;" class="banner-text">
                    <h1 style="justify-content;center;">TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">

                <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                    <input type="text" name="task" class="form-control" placeholder="Task name">
                    </div>
                        <div class="form-group">
                        <input type="text" name="priority" class="form-control" placeholder="Enter your priority">
                            </div>
                    <div class="form-group">
                        <input type="date" name="date" class="form-control" placeholder="Enter the date">
                    </div>
                    <input type="submit" class="btn btn-success">
                </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks to be completed</h4>
            {% for k in task %}
            <div class="shadow card">

                <div class="card-body">
                    <h5 class="card-title">{{k.names}}</h5>
                    <p><b>{{k.priorities}}</b></p>
                    <p>{{k.dates}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' k.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' k.id %}">Update</a>
                </div>

            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
